<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="game-container mx-auto text-center p-4">
            <h2 class="text-center mb-4">Random Number Guessing Game</h2>

            
            <div class="mb-3">
                <input type="number" id="maxNumber" class="form-control" placeholder="Enter Max Number">
            </div>

           
            <div class="mb-3">
                <input type="number" id="guessInput" class="form-control" placeholder="Guess the Random Number" disabled>
            </div>

            
            <button id="startGame" class="btn btn-primary w-100 mb-3">Start Game</button>
            <button id="submitGuess" class="btn btn-success w-100 mb-3" disabled>Submit Guess</button>
            <button id="quitGame" class="btn btn-danger w-100">Quit Game</button>

            
            <div id="message" class="mt-3 text-info"></div>
        </div>
    </div>

   
    <script src="script.js"></script> 
</body>
</html>
